<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="img0">
        <img src="alex-perez-FYD0o4Q5lXE-unsplash.jpg" alt="" class="aside-photo">
        <p class="quote">
            Photo by <a href="https://unsplash.com/@a2eorigins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alex Perez</a> on <a href="https://unsplash.com/photos/low-angle-photography-of-basketball-hoop-FYD0o4Q5lXE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </aside>
    <main>
        <section class="text">
            <p>Join our basketball club to boost your skills, teamwork, and fitness. Experience competitive play, camaraderie, and personal growth!</p>
        </section>
        <form action="/" method="post">
            <fieldset class="application-form" style="border: none;">
                <legend>Let's do this!</legend>
                <div>
                    <div>
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                        <div>
                            <label for="mail">EMAIL</label>
                            <input type="text" id="mail">
                        </div>
                    
                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="text" id="pass">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone">
                        </div>
                        <div>
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="text" id="confirmPass">
                        </div>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Attent</button>
            <p>Already have an account? <a href="/">Log in</a></p>
        </form>
    </main>
</body>
</html>
